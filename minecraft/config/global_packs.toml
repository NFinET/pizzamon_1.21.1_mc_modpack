		"datapacks/Lost Lore [v1.8].zip",
		"datapacks/Pizzamon_BCA_CobbleTowns1.1.3_CobbleDollars_v2.zip",
		"datapacks/CobbleCuisineDelight1.1.zip",
		"datapacks/Cobblemon Rad Gyms Refurbish.zip",
		"datapacks/Cobblemon Sniffer Archaeology v1.1.zip",
